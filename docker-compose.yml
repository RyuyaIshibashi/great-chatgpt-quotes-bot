version: '3.9'

services:
  bot:
    image: bot
    build:
      context: .
      args:
        - GOVERSION=1.20.0
    environment:
      - OPEN_AI_API_KEY=${OPEN_AI_API_KEY}
      - GOTWI_API_KEY=${GOTWI_API_KEY}
      - GOTWI_API_KEY_SECRET=${GOTWI_API_KEY_SECRET}
      - GOTWI_ACCESS_TOKEN=${GOTWI_ACCESS_TOKEN}
      - GOTWI_ACCESS_TOKEN_SECRET=${GOTWI_ACCESS_TOKEN_SECRET}
    volumes:
      - .:/app
